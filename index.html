<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoViz – Interactive Map & Chart</title>
  <link rel="stylesheet" href="css/style.css" />

  <!-- Google Charts -->
  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <!-- Config must run early to set API key -->
  <script src="js/config.js"></script>
</head>
<body>
  <h2>🌍 GeoViz Dashboard</h2>

  <div class="buttons">
    <button onclick="resetView()">Reset View</button>
    <button onclick="drawChart()">Show All Cities</button>
  </div>

  <div id="map"></div>
  <div id="charts">
    <div id="piechart"></div>
    <div id="barchart"></div>
  </div>

  <!-- Scripts -->
  <script src="js/main.js"></script>
  <script src="js/map.js"></script>
  <script src="js/chart.js"></script>
</body>
</html>
